[[plugins]]
repo = 'osyo-manga/vim-anzu'
hook_add = '''
  source ~/AppData/Local/nvim/.config/plugins/anzu.vim
'''

#
[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  source ~/AppData/Local/nvim/.config/plugins/denite.vim
'''

# Filer
[[plugins]]
repo = 'Shougo/defx.nvim'

# Display code check
[[plugins]]
repo = 'w0rp/ale'

#
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
  source ~/AppData/Local/nvim/.config/plugins/gitgutter.vim
'''

# Operate git
